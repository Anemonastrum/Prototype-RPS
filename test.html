<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Pagination Example</h1>
    <div id="data-container"></div>
    <nav>
      <ul class="pagination" id="pagination">
        <li class="page-item"><a class="page-link" href="#" id="previous"><i class="fas fa-chevron-left"></i></a></li>
        <li class="page-item"><a class="page-link" href="#" id="next"><i class="fas fa-chevron-right"></i></a></li>
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <script>
    $(document).ready(function() {
      // Sample data
      const data = [
        { id: 1, name: 'Item 1', description: 'Description 1' },
        { id: 1, name: 'Item 1', description: 'Description 1' },
        { id: 1, name: 'Item 1', description: 'Description 1' },
        { id: 1, name: 'Item 1', description: 'Description 1' },
        { id: 1, name: 'Item 1', description: 'Description 1' },
        { id: 1, name: 'Item 1', description: 'Description 1' },
        { id: 1, name: 'Item 1', description: 'Description 1' },
        { id: 2, name: 'Item 2', description: 'Description 2' }
      ];

      // Number of items per page
      const itemsPerPage = 1;

      // Calculate the total number of pages
      const totalPages = Math.ceil(data.length / itemsPerPage);

      // Current page
      let currentPage = 1;

      // Function to display the data based on the current page
      function displayData(page) {
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageData = data.slice(startIndex, endIndex);

        const container = $('#data-container');
        container.empty();

        const table = $('<table class="table"></table>');
        const tableHead = $('<thead><tr><th>ID</th><th>Name</th><th>Description</th></tr></thead>');
        const tableBody = $('<tbody></tbody>');

        $.each(pageData, function(index, item) {
          const row = $('<tr><td>' + item.id + '</td><td>' + item.name + '</td><td>' + item.description + '</td></tr>');
          tableBody.append(row);
        });

        table.append(tableHead);
        table.append(tableBody);
        container.append(table);
      }

      // Function to generate the pagination links
      function generatePagination() {
        const pagination = $('#pagination');
        pagination.empty();

        const previousLink = $('<li class="page-item"><a class="page-link" href="#" id="previous"><i class="fas fa-chevron-left"></i></a></li>');
        const nextLink = $('<li class="page-item"><a class="page-link" href="#" id="next"><i class="fas fa-chevron-right"></i></a></li>');

        pagination.append(previousLink);

        for (let i = 1; i <= totalPages; i++) {
          const listItem = $('<li class="page-item"><a class="page-link" href="#">' + i + '</a></li>');
          pagination.append(listItem);
        }

        pagination.append(nextLink);

        pagination.find('li').removeClass('active');
        pagination.find('li').eq(1).addClass('active');
      }

      // Function to handle pagination click event
      function handlePaginationClick() {
        $('#pagination').on('click', '.page-link', function(event) {
          event.preventDefault();

          const linkId = $(this).attr('id');

          if (linkId === 'previous') {
            if (currentPage > 1) {
              currentPage--;
              displayData(currentPage);
              updatePagination();
            }
          } else if (linkId === 'next') {
            if (currentPage < totalPages) {
              currentPage++;
              displayData(currentPage);
              updatePagination();
            }
          } else {
            currentPage = parseInt($(this).text());
            displayData(currentPage);
            updatePagination();
          }
        });
      }

      // Function to update the active state of pagination links
      function updatePagination() {
        const pagination = $('#pagination');
        pagination.find('.page-item').removeClass('active');
        pagination.find('.page-item').eq(currentPage).addClass('active');
      }

      // Display initial data and generate pagination on page

displayData(currentPage);
generatePagination();
handlePaginationClick();
});
</script>

</body>
</html>
